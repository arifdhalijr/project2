<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
              <div class="form-container">
                <div class="form">
            <form action="">
                    <label for="">First Name</label>
                    <input type="text" >
                </div>
                <div class="form">
                    <label for="">Last Name</label>
                    <input type="text">
                </div>
                <div class="form">
                    <label for="">Email</label>
                    <input type="email">
                </div>
                <div class="form">
                    <label for="Job Role">Job Role</label>
                    <select name="Job Role" id="Job Role">
                        <option value="">Select Job Role</option>
                        <option value="">Web Developer</option>
                        <option value="">Backend Developer</option>
                        <option value="">Software Developer</option>
                        <option value="">Web Designer</option>
                    </select>
                </div>
                <div class="text-area">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="4"></textarea>
                </div>
                <div class="form">
                    <label for="">City</label>
                    <input type="text">
                </div>
                <div class="form">
                    <label for="">Zip Code</label>
                    <input type="number">
                </div>
                <div class="form">
                    <label for="">Start Date</label>
                    <input type="date" value="2000-01-01">
                </div>
                <div class="form">
                    <label for="">Upload Your CV</label>
                    <input type="file">
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Apply Now">
            </div>
            </form>
             </div>
            
        </div>
    </div>
</body>
</html>
